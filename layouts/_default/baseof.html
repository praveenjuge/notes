<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ .Title }}</title>
<a href=/>Home</a>
<h1>{{ .Title }}</h1>
{{ .Content }}
{{ if .IsHome }}{{ range .Site.RegularPages.GroupBy "Section" }}
<b>{{ with $.Site.GetPage "section" .Key }}{{ .Title }}{{ else }}{{ .Key | title }}{{ end }}</b>
<ul>{{ range .Pages }}<li><a href={{.Permalink}}>{{ .Title }}</a></li>{{ end }}</ul>
{{ end }}{{ end }}
