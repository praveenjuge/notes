<!DOCTYPE html>
<html style="margin:auto;max-width:900px;color-scheme:dark;font:130%/1.4 sans-serif">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{.Title}}</title>
<style>
  pre {
    padding: 1%;
    overflow: auto
  }
</style>
<a href= />Home</a>
<h1>{{.Title}}</h1>
{{.Content}}
{{ if eq (relURL .URL) ("/" | safeHTML) }}
{{range .Site.RegularPages.GroupBy "Section"}}
<b>{{with $.Site.GetPage "section" .Key}}{{.Title}}{{else}}{{.Key | title}}{{end}}</b>
{{range .Pages}}<p><a href={{.Permalink}}>{{.Title}}</a></p>{{end}}
{{end}}
{{ end }}
