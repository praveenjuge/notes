---
title: "Time"
---

<h1>
  <span>UTC TIME:</span>
  <br>
  <span id="utc_time"></span>
  <button data-clipboard-target="#utc_time">Copy</button>
</h1>

<script src="https://unpkg.com/dayjs/dayjs.min.js"></script>
<script src="https://unpkg.com/dayjs/plugin/utc.js"></script>
<script src="https://unpkg.com/clipboard/dist/clipboard.min.js"></script>
<script>
  dayjs.extend(window.dayjs_plugin_utc);
  document.querySelector("#utc_time").innerHTML = dayjs.utc().format();
  new ClipboardJS('button');
</script>
